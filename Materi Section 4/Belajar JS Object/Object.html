<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Belajar Object</h2>
    <p id="demo"></p>
    <script> 
        const person = {
        firstName: "John",
        lastName: "Doe"
        };
        function fungsiAlert() {
            alert(`Halo, ${person.firstName} ${person.lastName}!`)
        };
        document.getElementById("demo").innerHTML = fungsiAlert();
    </script>

</body>
</html>
